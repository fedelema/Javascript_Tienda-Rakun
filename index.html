<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños Rakun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/disenos.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 bg-dark">
                    <nav class="nav bg-dark text-white w-100 p-3">
                        <ul class="nav nav-pills nav-fill container-fluid">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active bg-light text-dark" aria-current="page" href="index.html">Diseños</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="divCarrito container">
                <span id="datos_carrito" class="row text-center text-light" style="text-decoration:none;"></span>
                <button id="ver_carrito" class="row btn btn-outline-dark p-2 m-2 border-3">
                    <a class="text-white" style="text-decoration:none;" href="pages/carrito.html">Ver Carrito</a>
                </button>
                <button id="eliminar_carrito" class="row btn btn-outline-dark p-2 m-2 border-3">
                    <a class="text-white" style="text-decoration:none;" href="#">Eliminar Carrito</a>
                </button>
            </div>
        </div>
    </header>
    <div class="disenos container" style="display: none;">
        <div class="row bg-dark p-3 m-3 text-center" id="navprod">
            <div class="col-md-3"><a id="linkRB" href="">REMERAS BLANCAS</a></div>
            <div class="col-md-3"><a id="linkRG" href="">REMERAS GRISES</a></div>
            <div class="col-md-3"><a id="linkRR" href="">REMERAS RANGLAN</a></div>
            <div class="col-md-3"><a id="linkT" href="">TAZAS</a></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input id="buscador" type="search" class="form-control" placeholder="¿Qué estás buscando?" aria-label="¿Qué estás buscando?" aria-describedby="button-addon2">
                    <button class="btn btn-dark" type="button" id="boton-buscar">Buscar</button>
                </div>
            </div>
        </div>
        <div id="divs-originales">
            <div class="row mt-md-5" id="modelos-remeblancas">
                <div class="col-md-9">
                    <h1>REMERAS BLANCAS</h1>
                </div>
                <div class="col-md-3">
                    <button id="volver-arriba" class="btn btn-dark">Volver al menú superior</button>
                </div>
            </div>
            <div class="row mt-md-5" id="modelos-remegrises">
                <div class="col-md-9">
                    <h1>REMERAS GRISES</h1>
                </div>
                <div class="col-md-3">
                    <button id="volver-arriba" class="btn btn-dark">Volver al menú superior</button>
                </div>
            </div>
            <div class="row mt-md-5" id="modelos-remeranglan">
                <div class="col-md-9">
                    <h1>REMERAS RANGLAN</h1>
                </div>
                <div class="col-md-3">
                    <button id="volver-arriba" class="btn btn-dark">Volver al menú superior</button>
                </div>
            </div>
            <div class="row mt-md-5" id="modelos-tazas">
                <div class="col-md-9">
                    <h1>TAZAS</h1>
                </div>
                <div class="col-md-3">
                    <button id="volver-arriba" class="btn btn-dark">Volver al menú superior</button>
                </div>
            </div>
        </div>
        <div id="divs-buscados" class="row mt-md-5">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/disenos.js"></script>
</body>
</html>
